projects:
    title: Projects
#     intro: >
#       You can list your side projects or open source libraries in this
#       section. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
#       Vestibulum et ligula in nunc bibendum fringilla a eu lectus.
    assignments:
      - title: Image Caption Bot
        link: "https://github.com/Muskan-goyal6/ImageCaptionBot"
        tagline: "Used a CNN+LSTM based model architecture to generate captions that aptly describe images. It can help blind people."

      - title: Image Generation Using GAN And DCGAN
        link: "https://github.com/Muskan-goyal6/Generative_Adversarial_Networks"
        tagline: "Generated images of handwritten digits (mnist_digits) using the generative adversarial network (GAN) and Deep Convolutional Generative Adversarial Network (DCGAN)"

      - title: Cropify
        link: "https://github.com/Muskan-goyal6/Cropify"
        tagline: "A mobile application that can identify 5 types of crop using only field photo of a crop. The application allows the user to take photos and automatically identify the crop. The photo and crop information along with live geolocation information is stored in firebase realtime database."

      - title: Sentiment Analyser
        link: "https://github.com/Muskan-goyal6/SentimentAnalysis"
        tagline: "Used Natural Language Processing Skills and build a Sentiment Analyser using Deep Learning on the IMDB dataset. It tells whether the review is positive or negative."

      - title: Face Recognition System using KNN
        link: "https://github.com/Muskan-goyal6/KNN"
        tagline: "Used haarcascade classifiers to detect the faces. Extracted the features from faces and prepared the training data. Applied KNN on training data to recognize the face."
        
      - title: Visualising Convnets
        link: "https://github.com/Muskan-goyal6/VisualizingConvnets"
        tagline: "Used the VGG16 model on a cat image to see the output of some of the intermediate convolution and their corresponding activation layers."

